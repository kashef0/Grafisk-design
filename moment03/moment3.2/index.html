        <article id="column-one" class="column">
            <figure class="content-two last-img">
                <figcaption>
                    <h3>Beskriv på webbsidan vilken teknik du använt för att infoga videobakgrunden med HTML/CSS.</h3>
                    <p class="thirdText">
                        jag använde "video-elemente" för att skapa en HTML-videospelare på webbsidan och sedan använde autoplay attribute
                        för att strta video när wbbsidan <span id="dots1"></span><span id="more1">
                        laddas, muted stänger ljudet på filmen och loop kommer filmen att upprepas varje gång filmen slutar.
                        </span><a onclick="readMoreText()" id="myBtn1">Läs mer...</a>
                    </p>

                    <p>
                        Jag använde "source-elementen" för att definiera källfilerna för filmen i olika format. om webbläsare stöder inte
                        någon av dessa format som jag definierade kommer webbläsare att visa texten "Your browser does not support HTML5
                        video."
                    </p>

                    <h3>Exempel på koden:</h3>
                    <ul class="list">
                        <li>src="video/New-Video1.mp4": Källa i MP4-format.</li>
                        <li>type="video/mp4":  filtypen för MP4. </li>
                        <li>src="video/New-Video1.webm": Källa i WebM-format.</li>
                        <li>type="video/webm": filtypen för WebM.</li>
                    </ul>
                    <p>
                        I det här steget använde jag css för att placera filmen i bakgrund av webbsidan. jag började med "position: fixed"
                        för att sätta filmen i en fast position på skärmen och sedan använde jag "right: 0; och bottom: 0;" för att placera
                        filmen i det ndre högra görnet av webbsidan.
                    </p>
                    <p class="thirdText">
                        min-"width: 100%; och min-height: 100%;" och gör filmen responsiv genom att täcker hela sidans bredd och höjd.
                        filter: opacity(0.4); det gör filmen lite transparent för att skapa en delvis genomskinlig effekt som inte helt
                        blockerar det underliggande innehållet på webbsidan.
                    </p>
                    <p>
                        jag kan säga att det finns många webbsidor som kan hjälper till under den här uppgiften men jag använde två
                        webbplatser som jag kan säga att dem är mina bästa vän. Den första är <a href="https://www.w3schools.com/howto/howto_css_fullscreen_video.asp">W3schools</a> 
                        och den andra är <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video">developer-mozilla.</a>
                    </p>
